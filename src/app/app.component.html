<div id="wrapper" [ngClass]="{active: collapse ===true}">
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" (click)="clicked()" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div class="navbar-brand">
          <a (click)="toggleSideBar()" id="menu-toggle">
            <i *ngIf="collapse===true" class="glyphicon glyphicon-chevron-right"></i>
            <i *ngIf="collapse===false" class="glyphicon glyphicon-chevron-left"></i>
          </a>
          <a (click)="toggleSideBar()">Node-OCC</a>
        </div>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a (click)="submitScript()"><i class="glyphicon glyphicon-send"  rel="tooltip" title="Execute Script"></i></a></li>
         <li><a (click)="cleanScene()"><i class="glyphicon glyphicon-trash"  rel="tooltip" title="Clean Scene"></i></a></li>
          <li><a (click)="zoomExtens()"><i class="glyphicon glyphicon-fullscreen" rel="tooltip" title="Zoom Extens"></i></a></li>

          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="glyphicon glyphicon-th-list"></i> <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a (click)="blankEditor()">Blank</a></li>
              <li role="separator" class="divider"></li>
              <li><a (click)="setEditorSample(0)">Big Part</a></li>
              <li><a (click)="setEditorSample(1)">Lego Brick</a></li>
              <li><a (click)="setEditorSample(2)">Pan with Lid</a></li>
              <li><a (click)="setEditorSample(3)">Piston</a></li>
              <li><a (click)="setEditorSample(4)">Plate with holes</a></li>
            </ul>
          </li>

          <li><a href="https://github.com/erossignon/node-occ/wiki" target="_blank"><i
            class="glyphicon glyphicon-question-sign" rel="tooltip" title="Documentation"></i></a>
          </li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
  <!-- Sidebar -->
  <div id="sidebar-wrapper">
    <nav id="spy">
      <div>
        <pre style="height:100vh; border: 0px;border-radius: 0px;" [id]="aceId"></pre>
      </div>
    </nav>
  </div>
  <!-- Page content -->
  <div id="page-content-wrapper">
    <div class="container-fluid">
      <app-viewer hiddenSideBar="collapse"></app-viewer>
    </div>
  </div>
</div>
